<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Site Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts (Load before any CSS) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Squarespace CSS (Retained for Image Effect) -->
    <link rel="stylesheet" type="text/css" href="site.css"/>
    <link rel="stylesheet" type="text/css" href="static.css">

    <!-- Your Custom Styles (Load After Squarespace CSS) -->
    <style>
        /* Apply Roboto font globally */
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Additional custom styles */
        h1, h2, h3, h4, h5, h6, p, a, li {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

    <!-- Header (Optional) -->
    <header>
        <!-- Your header content -->
    </header>

    <!-- Main Content -->
    <main>
        <!-- Section with Image Effect -->
        <section
            class="page-section"
            data-controller="SectionWrapperController"
            data-section-theme="black-bold"
            data-animation="none"
        >
            <div class="section-border">
                <div class="section-background">
                    <div
                        class="section-background-content"
                        data-controller="BackgroundImageFXRefractedLines"
                    >
                        <img
                            src="your-image.jpg"
                            alt=""
                            class="background-image-fx"
                            data-image-dimensions="1024x1024"
                            data-image-focal-point="0.5,0.5"
                        >
                        <div class="section-background-canvas background-fx-canvas"></div>
                    </div>
                    <div class="section-background-overlay" style="opacity: 0.18;"></div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <!-- Your content goes here -->
                    <h1>Welcome to Your Site</h1>
                    <p>This is a sample paragraph using the Roboto font.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (Optional) -->
    <footer>
        <!-- Your footer content -->
    </footer>

    <!-- Squarespace JavaScript (Retained for Image Effect) -->
    <script src="site-bundle.js"></script>
    <!-- Include any other Squarespace scripts necessary for the image effect -->

    <!-- Your Custom Scripts (if any) -->
    <script>
        // Your custom JavaScript
    </script>
</body>
</html>
